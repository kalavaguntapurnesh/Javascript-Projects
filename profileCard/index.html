<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>

  <div class="card-container">

    <div class="card-top-navigation">
        <li>
            <i class="fa-solid fa-arrow-left"></i>
        </li>
        <ul>
            <i id="heart" class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-bars"></i>
        </ul>
    </div>

    <div class="user-image">
        <img src = "./Profile.jpg">
    </div>

    <h2 class="user-name">Purnesh Kalavagunta</h2>
    <p class="about-user">My name is Purnesh Kalavagunta and I'm a Full
        Stack Developer
    </p>

    <button class="hire-me" id="button">Hire Me</button>

    <div class="social-container">
        <div class="social-item">
            <li class="instagram">
                <i class="fa-brands fa-instagram"></i>
            </li>
            <span class="followers">151</span>
        </div>

        <div class="social-item">
            <li class="twitter">
                <i class="fa-brands fa-twitter"></i>
            </li>
            <span class="followers">413</span>
        </div>

        <div class="social-item">
            <li class="linkedin">
                <i class="fa-brands fa-linkedin"></i>
            </li>
            <span class="followers">635</span>
        </div>
    </div>

  </div>
    
</body>


<script src="./javascript.js">

</script>
</html>
